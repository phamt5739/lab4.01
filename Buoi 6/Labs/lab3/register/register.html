<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/main.css">
    <link rel="stylesheet" href="main.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <fieldset>
            <header>
                <h3 class="logo">Google</h3>
                <h2 style="text-align: left;" class="heading">Tao tai khoan google</h2>
                <h3 style="text-align: left;" class="sub-heading">Tiep tuc voi gmail</h3>
            </header>
            <section class="content">
                <div class="content-left">
                    <div class="fullName">
                        <div class="name">
                            <input type="text" name="firstName" id="firstName" placeholder="Ho">
                            <span></span>
                        </div>
                        <div class="name">
                            <input type="text" name="lastName" id="lastName" placeholder="Ten">
                            <span></span>
                        </div>
                    </div>
                    <div class="gmail">
                        <input type="email" name="userName" id="userName" placeholder="Ten nguoi dung">
                        <span class="suffixes">@gmail.com</span>
                    </div>
                    <article>
                        <span style="font-size:14px; margin-left:8px; color:#444;user-select: none;">Ban co the su dung chu cai, so va dau cham</span>
                    </article>
                    <div class="pass">
                        <input type="password" name="passWord" id="passWord" placeholder="Mat khau">
                        <input type="password" name="confirm" id="confirm" placeholder="Xac nhan">
                    </div>
                    <article>
                        <p style="width: 80%; font-size: 14px; margin-top: 4px;margin-left: 8px; color: rgb(85, 85, 85);">Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</p>
                    </article>
                    <div class="check" style="display: flex; align-items: center;">
                        <input type="checkbox" name="chkpass" id="chkpass" style="width: 16px; height: 16px; margin-right: 12px;">
                        <label  for="chkpass">Hien mat khau</label>
                    </div>
                    <div class="btton" style="margin-top: 20px;margin-bottom: 20px;">
                        <button class="btn btn--reset btn--login">Dang nhap</button>
                        <button class="btn">Tiep theo</button>
                    </div>
                </div>
                <div class="content-right">
                    <div class="khung-img">
                        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" class="img-logo">
                    </div>
                    <article>
                        <p style="text-align: center; color: #777;">Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</p>
                    </article>
                </div>
            </section>
        </fieldset>
        <footer style="display: flex; justify-content: space-between;align-items: center; width: 764px;">
            <div class="lang">
                <select  name="" id="" style="border: none; outline: none; width: 100px; font-size: 14px;">
                    <option value="">Tieng viet</option>
                    <option value="">Tieng Duc</option>
                    <option value="">Tieng viet</option>    
                </select>
            </div>
            <div class="rules">
                <ul style="list-style: none; display: flex;">
                    <li ><a href="" style="text-decoration: none; font-size: 16px; color: #000;">Tro giup</a></li>
                    <li style="margin: 0 16px;" ><a href="" style="text-decoration: none; font-size: 16px; color: #000;">Bao mat</a></li>
                    <li ><a href="" style="text-decoration: none; font-size: 16px; color: #000;">Dieu khoan</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
